<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up sheet 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
      <!--Nav-->
      <header>
        <div class="logo"><img src="logo.jpeg" alt="logo" width= "40%"></div>
        <nav>
            <ul class="top">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>HELP</li>
            </ul>
        </nav>
    </header>

    <main>
  <!--step bar-->
    <div class="step">
      <h2>Sign up to Feel Unique</h2>
      <br>
      <h3>Step 3/4 - Time to learn about you preference</h3>
     <br>
        <label for="file">Progress</label>
        <progress id="file" value="75" max="100">75%</progress>
    <br>
    </div>

    <p>What kind of items are you interested in offers on?</p>
    <div class="item">
            
            <label for="Apparal">Apparal</label>
            <input type="radio" name="choose" id="Apparal" value="Apparal">
            <label for="Jewelry">Jewelry</label>
            <input type="radio" name="choose" id="Jewelry" value="Jewelry">
            <label for="Accessories">Accessories</label>
            <input type="radio" name="choose" id="Accessories" value="Accessories">
            <label for="Shoes">Shoes</label>
            <input type="radio" name="choose" id="Shoes" value="Shoes">
            <label for="Handbags">Handbags</label>
            <input type="radio" name="choose" id="Handbags" value="Handbags">
    </div>

 
    <p>Choose the images that best resemble your style</p>
    
    <div class="image">
    <label> 
        <img class="img" src="1.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="1" checked>
        
      </label>
      <label> 
        <img class="img" src="2.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="2" checked>
        
      </label>
      <label> 
        <img class="img" src="3.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="3" checked>
        
      </label>

      <label> 
        <img class="img" src="4.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="4" checked>
        
      </label>

      <label> 
        <img class="img" src="5.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="5" checked>
        
      </label>
     
      <label> 
        <img class="img" src="6.jpeg">
        <span>Select</span>
        <input type="checkbox" name="image" value="6" checked>
        
      </label>

    </div>
</main>
<a href="http://programminghead.com">
    <button>Next step</button>
  </a>

</body>
</html>
