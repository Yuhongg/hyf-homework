<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up sheet 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--Nav-->
    <header>
        <div class="logo"><img src="logo.jpeg" alt="logo" width= "40%"></div>
        <nav>
            <ul class="top">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>HELP</li>
            </ul>
        </nav>
    </header>

    <main>
  <!--step bar-->
    <div class="step">
      <h2>Sign up to Feel Unique</h2>
      <br>
      <h3>Step 2/4 - tell us who you are</h3>
     <br>
        <label for="file">Progress</label>
        <progress id="file" value="50" max="100">50%</progress>
    <br>
    <p>We will probably need to stay in touch somehow. Let is know how we can reach you? </p>
    <br>
    </div>
    <!--infromation-->
    <div class="f-row">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" required>

        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" required>       
    </div>

    <div class="f-row">
        <label for="password">Password*</label>
        <input type="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
    </div>
    <div class="f-row">
        <label for="rpassword">Re-enter Password*</label>
        <input type="password" id="rpassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
    </div>

    <div class="f-row">
        <p>I want to sign up for the newsletter</p>
        <br>
        <label for="check1">Weeklt news</label>
        <input type="checkbox" id="check1" value="weekly">
        <label for="check2">Monthly news</label>
        <input type="checkbox" id="check2" value="monthly">
        <label for="check3">Don't send me news</label>
        <input type="checkbox" id="check3" value="Don't send me news">
    </div>

    <a href="http://programminghead.com">
        <button>Next Step</button>
      </a>

    </main>
</body>
</html>
